    <title>Bus Bee Student</title>

    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            background: url('https://img.freepik.com/premium-photo/travel-by-bus-train-night-weather-conditions-fog-double-exposure-abstract-background-digital-illustration_124507-104208.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .header, .footer {
            width: 100%;
            text-align: center;
            padding: 30px;
            background-color: rgba(0, 128, 128, 0.7);
            color: white;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }
        .header span {
            font-size: 32px;
        }
        nav {
            background-color: pale aqua;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
        }
        nav button {
            background-color: white;
            border: 2px solid teal;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        nav button a {
            text-decoration: none;
            color: teal;
            font-size: 18px;
        }
        nav button:hover {
            background-color: teal;
            color: white;
        }
        nav button a:hover {
            color: white;
        }
        .content {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
            border: 2px solid teal;
        }
        .content h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
        }
        .content h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 400;
            color: #666;
        }
        .content .bee-icon {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 20px 0;
        }
        .content .bee-icon::before, .content .bee-icon::after {
            content: '';
            position: absolute;
            background-color: #FFEB3B;
            border-radius: 50%;
        }
        .content .bee-icon::before {
            width: 60px;
            height: 40px;
            top: 10px;
            left: 0;
        }
        .content .bee-icon::after {
            width: 20px;
            height: 20px;
            top: 0;
            left: 20px;
        }
        .content .bee-icon .bee-stripes {
            position: absolute;
            top: 20px;
            left: 10px;
            width: 40px;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
        }
        .content .bee-icon .bee-stripes::before, .content .bee-icon .bee-stripes::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
        }
        .content .bee-icon .bee-stripes::before {
            top: -10px;
        }
        .content .bee-icon .bee-stripes::after {
            top: 10px;
        }
        .content .bee-icon .bee-wings {
            position: absolute;
            top: 0;
            left: 0;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: rotate(45deg);
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 250px;
            padding: 15px;
            margin: 10px auto;
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #006666;
        }
        /* Style for anchor tags inside buttons */
        .button a {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .button a i {
            margin-left: auto;
        }
        .button a:hover {
            color: white;
        }
        footer {
            background-color: pale aqua;
            padding: 20px;
            margin-top: 50px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            color: aliceblue;
            background-color: rgba(0, 128, 128, 0.7);
        }
        .footer p {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
