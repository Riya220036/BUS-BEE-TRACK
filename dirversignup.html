      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: space-between;
        background-image: url("https://img.freepik.com/premium-photo/travel-by-bus-train-night-weather-conditions-fog-double-exposure-abstract-background-digital-illustration_124507-104208.jpg");
        background-size: cover;
        background-position: center;
      }
      header,
      footer {
        background-color: teal;
        color: white;
        text-align: center;
        padding: 20px 0;
		background-color: rgba(0, 128, 128, 0.8);
      }
      header {
        background-color: rgba(0, 128, 128, 0.5);
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: center;

      }
      .logo img {
        width: 100px;
        margin-right: 15px;
        margin-left: 50px;
      }
      
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
        margin-right: 20px;
      }
      nav {
       
       padding: 10px;
       border-radius: 5px;
       text-align: center;
       margin: 10px 0;
     }

     nav button {
       background-color: white;
       border: 2px solid teal;
       border-radius: 5px;
       padding: 10px 20px;
       cursor: pointer;
     }

     nav button a {
       text-decoration: none;
       color: teal;
       font-size: 18px;
     }

     nav button:hover {
       background-color: teal;
       color: white;
     }

     nav button a:hover {
       color: white;
     }
      .signup-box {
        border: 2px solid teal;
        padding: 20px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
        max-width: 300px;
        width: 100%;
        margin-top: 20px;
        border-radius: 8px;
      }
      .signup-box input {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
      }
      .signup-box button {
        padding: 10px 20px;
        background-color: teal;
        color: white;
        border: none;
        cursor: pointer;
      }
      .signup-box button:hover {
        background-color: #006666;
      }
      .message {
        margin-top: 10px;
        font-size: 14px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
